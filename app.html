<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mobile App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your actual background image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            text-align: center;
            color: white;
            padding: 20px;
        }

        #app-icon {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            display: block;
            margin: 0 auto;
            background-image: url('app-icon.png'); /* Replace 'app-icon.png' with your actual app icon file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <header>
        <div id="app-icon"></div>
        <h1>Welcome to Your Mobile App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our mobile app. This is the home section where you can find...</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Learn more about our mobile app and what it offers...</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us for any queries or feedback...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Mobile App. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
