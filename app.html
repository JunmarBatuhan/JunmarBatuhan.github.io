<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mobile App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://via.placeholder.com/1500x1000'); /* Placeholder background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        header {
            text-align: center;
            color: white;
            padding: 20px;
        }

        #app-icon {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            display: block;
            margin: 0 auto;
            background-image: url('https://via.placeholder.com/100'); /* Placeholder app icon */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
        }

        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 20px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div id="app-icon"></div>
        <h1>Welcome to Your Mobile App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our mobile app. This is the home section where you can find...</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Learn more about our mobile app and what it offers...</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us for any queries or feedback...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Mobile App. All rights reserved.</p>
    </footer>
</body>
</html>
